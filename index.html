<!DOCTYPE html>

<html>

    <head>
        <title>Käyttöliittymä JS</title>
        <script src="javascript/index.js" defer></script>
        <link href="style/style.css" rel="stylesheet">
        <link href="style/transitions.css" rel="stylesheet">
    </head>

    <body>
        <center>
            <div class="box roundedBox normalMargin lightGrey" style="width: 750px; margin-top: 50px;">

                <p class="titleText2 bigMargin">Lisää merkintä</p>

                <div class="box roundedBox warningBox noMargin">
                    <p class="titleText3 noMargin warningText">Täytä kaikki kentät</p>
                </div>

                <form class="button" name="infoForm" class="formStyle">
                    <label for="fname" class="normalMargin questionBox" style="margin-right: 65%;">Nimi:</label><br>
                    <input type="text" class="normalMargin answerBox roundedBox box" style="height:50px;" id="fname" name="fname" required><br>
                    <label for="cinfo" class="normalMargin questionBox" style="margin-right: 65%;">Tieto:</label><br>
                    <input type="info" class="normalMargin answerBox roundedBox box" style="height:50px;" id="cinfo" name="cinfo" required><br>
                    <button onclick="submitButtonPressed(); submitAnswer()" type="button" class="bigMargin roundedBox submitButton buttonEffect warningButton">Lisää tieto</button><br><br>
                </form>

            </div>

            <table class="noMargin">
                <tr id="commentList" class="box roundedBox noMargin" style="border: 0px; width: 100%; margin-top: 5px;">
                </tr>
            </table>

            <div class="box normalMargin" style="width: 750px; margin-top:50px; background-color: rgba(0, 0, 0, 0);">
                <p class="titleText2 bigMargin" style="width:25%;">Suoritettavat:</p>
            </div>
        
            <div class="box normalMargin" style="width: 750px;">

                <div class="box roundedBox lightGrey hoverEffect checkboxHolder" style="width:375px;">
                    <input class="inline" type="checkbox" id="checkbox" value="HTML">
                    <p class="normalMargin questionBox inline" id="checkbox_HTML">HTML</p>
                </div><br>

                <div class="box roundedBox lightGrey hoverEffect checkboxHolder" style="width:375px;">
                    <input class="inline" type="checkbox" id="checkbox" value="CSS">
                    <p class="normalMargin questionBox inline" id="checkbox_CSS">CSS</p>
                </div><br>

                <div class="box roundedBox lightGrey hoverEffect checkboxHolder" style="width:375px;">
                    <input class="inline" type="checkbox" id="checkbox" value="JavaScript">
                    <p class="normalMargin questionBox inline" id="checkbox_JavaScript">JavaScript</p>
                </div><br>

                <div class="box roundedBox lightGrey hoverEffect checkboxHolder" style="width:375px;">
                    <input class="inline" type="checkbox" id="checkbox" value="CI/CD">
                    <p class="normalMargin questionBox inline" id="checkbox_CI/CD">CI/CD</p>
                </div><br>

                <button type="button" onclick="markAnswers()" class="bigMargin roundedBox submitButton buttonEffect" style="background-color: rgba(40, 40, 40, 1);">Merkkaa</button><br>
            </div>
        </center>

    </body>
</html>
